<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/payroll_form.css">
  
  <title>Employee payroll form</title>
  <script defer src="../js/payroll_form.js"></script>
</head>
<body>
  <!-- UC 1 -->
  <header class="header-content header">
    <div class="logo-content">
      <img src="../assets/images/BL_logo_square_png.png" alt="missing image" width="3%">
      <div>
        <span class="emp-text">Employee</span><br>
        <span class="emp-text emp-payroll">Payroll</span>
      </div>
    </div>
  </header>

  <div class="form-content">
    <form class="form" action="#" onsubmit="save(event);return false">
      <!-- UC 2 -->
      <div class="form-head">Employee Payroll form</div>
      <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
      </div>

      <!-- UC 3 -->
      <div class="row-content">
        <label class="label text" for="profile">Profile image</label>
        <div class="profile-radio-content">
          <label>
            <input type="radio" id="profile1" name="profile"
                   value="../assets/profile-images/Ellipse -3.jpg" required>
            <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.jpg">
          </label>
          <label>
            <input type="radio" id="profile2" name="profile"
                   value="../assets/profile-images/Ellipse 1.jpg" required>
            <img class="profile" id="image2" src="../assets/profile-images/Ellipse 1.jpg">
          </label>
          <label>
            <input type="radio" id="profile3" name="profile"
                   value="../assets/profile-images/Ellipse -8.jpg" required>
            <img class="profile" id="image3" src="../assets/profile-images/Ellipse -8.jpg">
          </label>
          <label>
            <input type="radio" id="profile4" name="profile"
                   value="../assets/profile-images/Ellipse -7.jpg" required>
            <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.jpg">
          </label>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
